<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <!--CSS-->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="main-container">
      <!-- banner Container-->
      <div id="banner-container">
        <img src="./assets/img/banner2.png" alt="Crie uma conta no Instagram">
        <form action="" class="login-form">
          <input 
            type="text"
            name="userName"
            placeholder="Numero de telefone, nome de usuario ou senha">
          <input 
            type="password"
            placeholder="Senha">
          <input 
            type="submit" 
            value="Entrar">
        </form>
        <div class="separator">
          <div class="line"></div>
          <span>Ou</span>
        </div>
        <div id="other-links">
          <div class="facebook-login">
            <img src="./assets/img/logo_facebook.svg" alt="Facebook Login">
            <span>Entrar com o Facebook</span>
          </div>
        </div>
      </div>
      <!-- Login -->
      <div id="" class="form-container">
        <div id="" class="form-box">
          <img src="./assets/img/logo_instagram.png" alt="Instagram">
        </div>
        <div id="forgot-pass">
          <a href="#">Esqueceu a Senha ? </a>
        </div>
        <div id="form-box">
          <p>Não tem uma conta ? <a href="#">Cadastre-se</a></p>
        </div>
        <div id="get-app-container">
          <p>Faça o download do app</p>
          <a href="#">
            <img src="./assets/img/apple_btn.png" alt="Apple Store">
          </a>
          <a href="#">
            <img src="./assets/img/gplay_btn.png" alt="Google Play">
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <ul id="footer-links">
        <li>Meta</li>
        <li>Sobre</li>
        <li>Blogs</li>
        <li>Ajuda</li>
        <li>API</li>
        <li>Privacidade</li>
        <li>Termos</li>
        <li>Principais Contas </li>
        <li>Hashtags</li>
        <li>Localização</li>
        <li>Instagram Lite</li>
      </ul>
    </nav>
    <p id="copyright">&copy;2025 Instagram From Meta</p>
  </footer>
</body>
</html>
