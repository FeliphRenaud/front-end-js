<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalculaThor</title>
  <link rel="stylesheet" href="../src/css/styles.css">
  <link rel="shortcut icon" href="../src/assets/img/pngwing.com.png" type="image/x-icon">
  <script src="../src/js/index.js" defer></script>
</head>
<body>
  <div class="container">
    <h2> Digite os numeros que deseja multiplicar e depois é só apertar em calcular</h2>
    <form id="multiplication-form">
      <div id="form">
        <div id="form-control">
          <label for="number">Numero 1</label>
          <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div id="form-control">
          <label for="number2">Numero 2</label>
          <input type="number" name="number2" placeholder="9" id="number2" >
        </div>
      </div>
      <input type="submit" value="calcular">
    </form>
    <div id="multiplication-table">
      <h2 id="multiplication-title">Multiplicação entre os numeros <span></span></h2>
      <div id="multi-operations">
        <p>Informe os numeros a serem multiplicados</p>

      </div>
    </div>
  </div>
</body>
</html>
